<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MyFriends</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="handlebars-v4.0.11.js"></script>
    <script src="https://vk.com/js/api/openapi.js?154" type="text/javascript"></script>
    <script type="text/javascript">
        
    </script>
</head>
<body>
    <div class="headerInfo"></div>
    <div class="container">
        <div class="result"></div>
        <script type="text/x-handlebars-template" id="playerItemTemplate">
            <ul class="list-unstyled">
                {{#each list}}
                    <li class="media">
                        <img class="mr-3" src="{{photo_200_orig}}/200x200" alt="">
                        <div class="media-body">
                          <h5 class="mt-0 mb-1">{{first_name}} {{last_name}}</h5>
                              День рождения: {{bdate}}
                        </div>
                    </li>
                
                {{/each}}
            </ul>
        
        </script>
    </div>
</body>
<script src="main.js"></script>
</html>
